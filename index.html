<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags para formatação do HTML</title>
</head>
<body>
    <h3>Tags para uso no HTML</h3>
    Utilizando a tag <i>Itálico.</i><br><br>
    Utilizando a tag <strong>Strong</strong><br><br>
    Utilizando a tag <u>Sublinhado.</u><br><br>
    Utilizando a tag <mark>Mark</mark><br><br>
    Utilizando a tag <sup>sup</sup><br><br>
    Utilizando a tag <sub>sub</sub><br><br>
    Utilizando a tag <blockquote>Blockquote</blockquote><br><br>

    Utilizando a tag <font color="red" face="arial, tahoma">font</font> para formatação do texto.
</body>
</html>
