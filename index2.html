<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags para formatação do HTML</title>
    <style>
    span{
        color: red;
        font-weight: bold;
    }>
    </style>
</head>
<body>
    <h3>Tags < div> e < span></h3>
    <div id="menu-lateral">
        <div id="links">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
    <p><span>Dio</span>.me</p>
</body>
</html>
