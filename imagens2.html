<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Object-position/title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>
    
    <div>  
        <img src="https://pbs.twimg.com/profile_images/1732082010036789248/c1VlhTHM_400x400.jpg" alt="" id="cover">
    </div>
    <br>
    
</body>
</html>
